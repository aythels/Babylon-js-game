<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Babylon Game</title>
        <style>
            html, body {
                overflow: hidden;
                cursor: crosshair;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            #cross {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -37px;
                margin-left: -37px;
            }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <img id="cross" src="assets/images/cross.png" />
    <script src="js/utility/UTILITY.js"></script>
    <script src="js/utility/EVENTMANAGER.js"></script>
    <script src="js/utility/INPUTMANAGER.js"></script>
    <script src="js/utility/CONNECTION.js"></script>
    <script src="js/utility/_PointerLock.js"></script>
    <script src="js/gameutility/_CameraManager.js"></script>
    <script src="js/gameutility/_AnimManager.js"></script>
    <script src="js/local/_LocalLighting.js"></script>
    <script src="js/local/_LocalWorld.js"></script>
    <script src="js/shared/Entity.js"></script>
    <script src="js/shared/World.js"></script>
    <script src="js/main.js"></script>
   </body>
</html>
